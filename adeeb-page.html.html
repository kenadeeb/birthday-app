<script>
    // DOM Elements
    const connectionStatus = document.getElementById('connectionStatus');
    const messagesContainer = document.getElementById('messagesContainer');
    const noMessages = document.getElementById('noMessages');
    const lastUpdated = document.getElementById('lastUpdated');
    const refreshBtn = document.getElementById('refreshBtn');

    let socket = null;
    
    // Function to initialize socket connection
    function initializeSocket() {
        // REPLACE THIS WITH YOUR ACTUAL RENDER URL
        const backendUrl = 'https://your-backend-url.onrender.com';
        
        socket = io(backendUrl);
        
        socket.on('connect', () => {
            console.log('‚úÖ Connected to server successfully!');
            connectionStatus.innerHTML = '<i class="fas fa-check"></i> Connected';
            connectionStatus.className = 'connection-status connected';
            loadMessages();
        });
        
        socket.on('disconnect', () => {
            console.log('‚ùå Disconnected from server');
            connectionStatus.innerHTML = '<i class="fas fa-times"></i> Disconnected';
            connectionStatus.className = 'connection-status disconnected';
        });
        
        // Listen for new messages from Mom
        socket.on('newMessage', (message) => {
            if (message.sender === 'Rafat Fatima') {
                console.log('üì® New message received:', message);
                showNewMessageNotification();
                addMessageToUI(message);
            }
        });
    }
    
    // Function to show new message notification
    function showNewMessageNotification() {
        const notification = document.createElement('div');
        notification.className = 'new-message-notification';
        notification.innerHTML = '<i class="fas fa-bell"></i> New message from Mom!';
        document.body.appendChild(notification);
        
        setTimeout(() => {
            notification.remove();
        }, 3000);
    }
    
    // Function to add message to UI
    function addMessageToUI(message) {
        if (noMessages) {
            noMessages.style.display = 'none';
        }
        
        const messageElement = document.createElement('div');
        messageElement.className = 'message new-message-indicator';
        
        if (message.isFile && message.files && message.files.length > 0) {
            const file = message.files[0];
            messageElement.innerHTML = `
                <div class="message-header">
                    <span><i class="fas fa-user"></i> ${message.sender}</span>
                    <span><i class="far fa-clock"></i> ${new Date(message.timestamp).toLocaleString()}</span>
                </div>
                <div class="message-content">
                    <strong>üìé File Message:</strong> ${message.text}
                    <div style="margin-top: 10px; padding: 10px; background: rgba(255,255,255,0.1); border-radius: 5px;">
                        <i class="fas fa-file"></i> <strong>${file.name}</strong>
                        <div style="font-size: 0.8rem; margin-top: 5px;">
                            Type: ${file.type} | Size: ${formatFileSize(file.size)}
                        </div>
                        ${file.type.startsWith('image/') ? 
                            `<img src="${file.url}" style="max-width: 100%; margin-top: 10px; border-radius: 5px;" alt="${file.name}">` : 
                            `<a href="${file.url}" download="${file.name}" style="color: #4ecdc4; text-decoration: none;">
                                <i class="fas fa-download"></i> Download File
                            </a>`
                        }
                    </div>
                </div>
            `;
        } else {
            messageElement.innerHTML = `
                <div class="message-header">
                    <span><i class="fas fa-user"></i> ${message.sender}</span>
                    <span><i class="far fa-clock"></i> ${new Date(message.timestamp).toLocaleString()}</span>
                </div>
                <div class="message-content">
                    ${message.text}
                </div>
            `;
        }
        
        messagesContainer.appendChild(messageElement);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
        
        // Remove new message indicator after 3 seconds
        setTimeout(() => {
            messageElement.classList.remove('new-message-indicator');
        }, 3000);
    }
    
    // Format file size
    function formatFileSize(bytes) {
        if (bytes === 0) return '0 Bytes';
        const k = 1024;
        const sizes = ['Bytes', 'KB', 'MB', 'GB'];
        const i = Math.floor(Math.log(bytes) / Math.log(k));
        return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
    }
    
    // Load messages from backend
    async function loadMessages() {
        try {
            const response = await fetch('https://your-backend-url.onrender.com/api/messages');
            const messages = await response.json();
            
            // Clear existing messages
            const existingMessages = messagesContainer.querySelectorAll('.message');
            existingMessages.forEach(msg => msg.remove());
            
            if (messages.length === 0) {
                if (noMessages) noMessages.style.display = 'block';
                return;
            }
            
            if (noMessages) noMessages.style.display = 'none';
            
            // Add messages to UI
            messages.forEach(message => {
                if (message.sender === 'Rafat Fatima') {
                    addMessageToUI(message);
                }
            });
            
            lastUpdated.textContent = `Last updated: ${new Date().toLocaleTimeString()}`;
            
        } catch (error) {
            console.error('Error loading messages:', error);
        }
    }
    
    // Event listeners
    refreshBtn.addEventListener('click', loadMessages);
    
    // Auto-refresh every 30 seconds
    setInterval(loadMessages, 30000);
    
    // Initialize when page loads
    window.addEventListener('load', () => {
        initializeSocket();
        loadMessages();
    });
</script>
